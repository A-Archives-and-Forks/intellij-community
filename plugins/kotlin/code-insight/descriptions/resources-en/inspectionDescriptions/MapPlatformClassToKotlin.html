Reports platform class usages that can be replaced with Kotlin built-in types.
<p><b>Example:</b></p>
<pre><code>
fun test(): java.lang.Comparable&lt;String&gt; = ...
</code></pre>
<p>After the quick-fix is applied:</p>

fun test(): Comparable&lt;String&gt; = ...
</code></pre>
